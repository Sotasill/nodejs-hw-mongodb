tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update contact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 677be2d3de4d6cfa62b70060
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: Contact's name
            type: string
            example: John Doe
          phoneNumber:
            description: Contact's phone number
            type: string
            example: +380000000000
          email:
            description: Contact's email
            example: name@example.com
          isFavourite:
            description: Favorite contact
            type: boolean
            example: false
          contactType:
            description: Contact's contact type
            type: string
            enum: [work, home, personal]
          photo:
            description: Link to contact's photo
            type: string
            format: binary
responses:
  '200':
    description: Updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact
            data:
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
