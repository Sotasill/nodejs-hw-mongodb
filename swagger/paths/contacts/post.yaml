tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create contact
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "John Doe"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+380000000000"
          email:
            description: "Contact's email"
            example: name@example.com
          isFavourite:
            description: "Favorite contact"
            type: boolean
            example: false
          contactType:
            description: "Student's contact type"
            type: string
            enum: ["work", "home", "personal"]
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  "201":
    description: Created contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created contact
            data:
              $ref: ../../components/schemas/contact.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "500":
    $ref: ../../components/responses/500.yaml