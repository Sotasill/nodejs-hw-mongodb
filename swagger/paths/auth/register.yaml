tags:
  - Auth
summary: Register new user
operationId: register
description: Register new user in the system
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
          - name
        properties:
          email:
            type: string
            format: email
            example: 'user@example.com'
          password:
            type: string
            example: 'password123'
          name:
            type: string
            example: 'John Doe'
responses:
  '201':
    description: Successfully registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              type: object
              properties:
                name:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  format: email
                  example: 'user@example.com'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
