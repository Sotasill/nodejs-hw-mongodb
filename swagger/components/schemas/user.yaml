type: object
required:
  - _id
  - email
  - name
properties:
  _id:
    description: User's id
    type: string
    example: 65e4decdd286b30065d54af9
  email:
    description: User's email
    type: string
    format: email
    example: user@example.com
  name:
    description: User's name
    type: string
    example: John Doe
  subscription:
    description: User's subscription type
    type: string
    enum: [starter, pro, business]
    default: starter
  avatarURL:
    description: Link to user's avatar
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/avatar.png
