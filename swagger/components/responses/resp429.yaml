description: Too Many Requests
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 429
        message:
          type: string
          example: Too many requests
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Too many requests, please try again later'
